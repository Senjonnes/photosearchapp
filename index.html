<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PWA</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        #app{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <h3>Search Images</h3>
        <input type="text" class="form-control" v-model="text">
        <button class="btn btn-success" v-on:click="search">Search</button>

        <div class="row">
            <div class="col-md-6" v-for="image in images">
                <img :src="image.src.medium" alt="">
                <p>Photographer: {{image.photographer}}</p>
            </div>
        </div>


    </div>
    
    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                text: 'hello',
                images: []
            },
            methods:{
                search(){
                    this.images = [];
                    axios.get("https://api.pexels.com/v1/search?query="+this.text+"&per_page=20", {
                        headers: {
                            Authorization: "563492ad6f917000010000013cc6d3ad29014133b6d2ddf371515f6f"
                        }
                    })
                    .then(response=>{
                        console.log(response.data);
                        for(var i=0; i < response.data.photos.length; i++){
                            //console.log(i);
                            this.images.push(response.data.photos[i]);
                        }
                        //images = response.data;
                        console.log(this.images);
                    });
                }
            },

            mounted(){
                if (!('serviceWorker' in navigator)) {
                    // service workers not supported ðŸ˜£
                    return
                }

              navigator.serviceWorker.register('/worker.js').then(
                () => {
                  // registered!
                },
                err => {
                  console.error('SW registration failed! ðŸ˜±', err)
                }
              )
            }

        });
    </script>

</body>
</html>
